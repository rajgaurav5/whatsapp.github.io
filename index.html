			<div class="row">

			</div>
   
			<div class="row">

				<a href="#"><img src="whatsapp.jpg" alt="whatsapp image" style="width:100%"></a>
				<p>Hello!!</p>
				<span class="time-right">1:02</span>
				<!--<footer>11:40 AM</footer>-->
				</div>
			</div>
 
			<div class="row">

				<!--<footer>11:40 AM</footer>-->

			</div>
  
			<div class="row">

			</div>
  
			<div class="row">
				<form name="message" action="">
				<input name="usermsg" type="text" id="usermsg" size="49" />
				<input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
				</form>
			</div>
